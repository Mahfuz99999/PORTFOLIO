<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Contact Me â€“ MD. Mahfuz Sarker Mahi</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --bg: #020617;
      --card: rgba(15, 23, 42, 0.98);
      --border: rgba(148, 163, 184, 0.6);
      --text: #e5e7eb;
      --muted: #9ca3af;
      --accent1: #38bdf8;
      --accent2: #a855f7;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background:
        radial-gradient(circle at top left, #22d3ee33, transparent 55%),
        radial-gradient(circle at bottom right, #a855f733, transparent 55%),
        var(--bg);
      color: var(--text);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2.5rem 1.5rem;
    }

    .wrapper {
      max-width: 900px;
      width: 100%;
      background: radial-gradient(circle at top left, rgba(56,189,248,0.16), transparent 60%),
                  radial-gradient(circle at bottom right, rgba(79,70,229,0.18), transparent 60%),
                  var(--card);
      border-radius: 28px;
      border: 1px solid var(--border);
      box-shadow:
        0 26px 80px rgba(15, 23, 42, 0.9),
        0 0 0 1px rgba(15, 23, 42, 0.9);
      padding: 2.4rem 2.3rem 2.7rem;
      display: grid;
      grid-template-columns: minmax(0, 1.4fr) minmax(0, 1.2fr);
      gap: 2.1rem;
    }

    .header-label {
      text-transform: uppercase;
      letter-spacing: 0.28em;
      font-size: 0.78rem;
      color: var(--muted);
      margin-bottom: 0.6rem;
    }

    h1 {
      font-size: clamp(2rem, 3.2vw, 2.6rem);
      margin-bottom: 0.6rem;
    }

    .subtitle {
      font-size: 0.96rem;
      color: var(--muted);
      margin-bottom: 1.4rem;
      max-width: 26rem;
    }

    .contact-info {
      font-size: 0.88rem;
      color: var(--muted);
      line-height: 1.6;
    }

    .highlight {
      color: var(--accent1);
      font-weight: 500;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 0.9rem;
    }

    label {
      font-size: 0.86rem;
      color: var(--muted);
      letter-spacing: 0.04em;
      text-transform: uppercase;
    }

    input,
    textarea {
      width: 100%;
      margin-top: 0.25rem;
      padding: 0.65rem 0.8rem;
      border-radius: 0.75rem;
      border: 1px solid rgba(51, 65, 85, 0.95);
      background: rgba(15, 23, 42, 0.95);
      color: var(--text);
      font-size: 0.9rem;
      outline: none;
      transition: border-color 0.15s ease, box-shadow 0.15s ease, background 0.15s ease;
    }

    input:focus,
    textarea:focus {
      border-color: var(--accent1);
      box-shadow: 0 0 0 1px rgba(56,189,248,0.6);
      background: rgba(15, 23, 42, 1);
    }

    textarea {
      resize: vertical;
      min-height: 140px;
    }

    .btn {
      margin-top: 0.4rem;
      align-self: flex-start;
      padding: 0.7rem 1.7rem;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      font-size: 0.95rem;
      color: #f9fafb;
      background: radial-gradient(circle at top left, var(--accent1), transparent 60%),
                  radial-gradient(circle at bottom right, var(--accent2), transparent 60%);
      box-shadow: 0 16px 40px rgba(59, 130, 246, 0.8);
      transition: transform 0.15s ease, box-shadow 0.15s ease;
    }

    .btn:hover {
      transform: translateY(-1px);
      box-shadow: 0 22px 52px rgba(59, 130, 246, 0.95);
    }

    @media (max-width: 820px) {
      body {
        padding: 2rem 1.2rem;
      }
      .wrapper {
        grid-template-columns: minmax(0, 1fr);
        padding: 2.1rem 1.7rem 2.4rem;
      }
    }
  </style>
</head>
<body>
  <main class="wrapper">
    <section>
      <p class="header-label">Get in touch</p>
      <h1>Contact Me</h1>
      <p class="subtitle">
        Have a question, project idea or just want to say hi? <br> Send a message and a reply will come as soon as possible.
      </p>

    </section>

    <section>

      <form method="post" action="#">
        <div>
          <label for="name">Name</label>
          <input type="text" id="name" name="name" required />
        </div>

        <div>
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required />
        </div>

        <div>
          <label for="message">Message</label>
          <textarea id="message" name="message" rows="5" required></textarea>
        </div>

        <button type="submit" class="btn">Send</button>
      </form>
    </section>
  </main>
</body>
</html>
